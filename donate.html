<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIVO 2.0 - Food Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>

    .card-donate { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); }
    .form-label { font-weight: 500; }
    .btn-submit { background:#343a40; color:#fff; font-weight:600; transition:0.3s; }
    .btn-submit:hover { background:#23272b; }
    .toast-container { position: fixed; top: 80px; right: 20px; z-index: 1055; }
    .logo-text {
    font-family: 'Playfair Display', serif;
    font-weight: 700; /* 加粗 */
    font-size: 2.0rem; /* 可以根据需要调整大小 */
    color: #ffffff; /* 文字颜色 */
    vertical-align: middle; /* 和图片垂直对齐 */
}
    .hero-section {
  position: relative;
  min-height: 100vh;

    /* 背景图片 */
    background: url("img/bg2.jpg") no-repeat center center / cover;

    /* 文字在最上层 */
    z-index: 1;
  }

  /* 灰色半透明遮罩层 */
  .hero-section::before {
    content: "";
    position: absolute;
    inset: 0;

    /* 灰色 + 透明度 */
    background-color: rgba(0, 0, 0, 0.45);

    z-index: 0;
  }

  /* 确保内容在遮罩层之上 */
  .hero-section .container {
    position: relative;
    z-index: 2;
  }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"> 
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <span class="logo-text">VIVO 2.0</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
        <li class="nav-item"><a class="nav-link" href="community.html">COMMUNITY</a></li>
        <li class="nav-item"><a class="nav-link active" href="donate.html">DONATE</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Banner -->
<header class="hero-section d-flex align-items-center text-white text-center">
  <div class="container">
    <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">
      Food Donation
    </h1>
    <p class="lead animate__animated animate__fadeInUp">
      Digitally Track Surplus Food & Help the Community
    </p>
  </div>
</header>



<!-- Donation Form Section -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6" data-aos="fade-up">
        <div class="card card-donate p-4">
          <h4 class="mb-4 fw-bold">Submit Your Donation</h4>
          <form id="donateForm">
            <!-- Food Type -->
            <div class="mb-3">
              <label class="form-label">Food Type</label>
              <select class="form-select" id="foodType" required>
                <option value="">Select food type</option>
                <option>Cooked Food</option>
                <option>Packaged Food</option>
                <option>Fruits & Vegetables</option>
                <option>Others</option>
              </select>
            </div>

            <!-- Weight -->
            <div class="mb-3">
              <label class="form-label">Weight (kg)</label>
              <input type="number" class="form-control" id="weight" placeholder="e.g., 2.5" min="0.1" step="0.1" required>
            </div>

            <!-- Donation Date -->
            <div class="mb-3">
              <label class="form-label">Donation Date</label>
              <input type="date" class="form-control" id="donateDate" required>
            </div>

            <!-- Region Selection -->
            <div class="mb-3">
              <label class="form-label">State</label>
              <select class="form-select" id="state" required>
                <option value="">Select your state</option>
                <option>Johor</option>
                <option>Kedah</option>
                <option>Kelantan</option>
                <option>Malacca</option>
                <option>Negeri Sembilan</option>
                <option>Pahang</option>
                <option>Penang</option>
                <option>Perak</option>
                <option>Perlis</option>
                <option>Sabah</option>
                <option>Sarawak</option>
                <option>Selangor</option>
                <option>Terengganu</option>
                <option>Kuala Lumpur</option>
                <option>Labuan</option>
                <option>Putrajaya</option>
              </select>
            </div>

            <!-- Upload Image -->
            <div class="mb-3">
              <label class="form-label">Upload Image (Optional)</label>
              <input type="file" class="form-control" id="foodImage" accept="image/*">
            </div>

            <button type="submit" class="btn btn-submit w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Toast Notification -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div class="toast align-items-center text-white bg-success border-0" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Thank you for your generosity! Your donation has been successfully recorded.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  © 2025 VIVO 2.0 | All Rights Reserved
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  // Default donation date to today
  document.getElementById('donateDate').valueAsDate = new Date();

  // Form submit
  const form = document.getElementById('donateForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const type = document.getElementById('foodType').value;
    const weight = document.getElementById('weight').value;
    const date = document.getElementById('donateDate').value;
    const state = document.getElementById('state').value;

    if(!type || !weight || !date || !state){
      alert('Please fill in all required fields!');
      return;
    }

    // Show success toast
    const toastEl = document.getElementById('successToast');
    const toast = new bootstrap.Toast(toastEl);
    toast.show();

    // Reset form
    form.reset();
    document.getElementById('donateDate').valueAsDate = new Date();
  });
</script>

</body>
</html>
